<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">New Tab</title>
    <link rel="shortcut icon" type="image" id="icon" href="../image/world-search-icon-black.webp">
    <!-- css -->
    <link rel="stylesheet" href="./css/index-style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- js -->
    <script src="./js/settings-json.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/index.js"></script>
</head>
<body id="body">
<div class="wallpaper" id="wallpaper-image" >
<nav id="opne-nev">
<div id="overlay">
<div id="box">
<span class="box-title">Add shortcut</span>
<div class="box-name">Name</div>
<input id="box-input-0" type="text">
<div class="box-name">URL</div>
<input id="box-input-1" type="text">
<div id="button">
<a href="##" id="button-1" onclick="scCancel()">Cancel</a>
<a href="##" id="button-0" onclick="scSave()">Save</a>
</div>
</div>
</div>
</nav>
<a id="settings-a" href="/settings/index.html"><div id="settings"><span class="material-symbols-outlined">settings</span></a></div>
<div class="center"><div class="input-search"><input id="input-search-bar" onclick="inputClick()" onkeyup="inputlist()" type="text" placeholder="">
<div id="course">
</div>
</div></div>
<nav id="content-nav">
<img id="img-b" src="" alt="">
<div class="content">
<div class="background"><img id="background-img" src="./image/world-search-logo-black.webp" alt="Logo"></div>
</div>
<section id="select">
<ul id="ul"></ul>
</section>
<script>
start();
shortcutlist();
courseLow();
function start() {
if (settings("theme") == "dark") {
dark();
document.getElementById("icon").href = "./image/world-search-icon-white.webp";
} else {
    document.getElementById(
    "body"
  ).style = `--color-activation:`+settings("activation")[1]+`;`;
}

if (settings("logo") == false) {
document.getElementById("background-img").style = "display: none"
document.getElementsByClassName("content")[0].style.paddingTop = "252px"
}


console.log(settings("backgroundimageboolean"))

if (settings("backgroundimage") == "") {} else {
if (settings("backgroundimageboolean")) {
    document.getElementById("wallpaper-image").style = "background-image: url("+settings("backgroundimage")+")"
}}

document.getElementById("input-search-bar").setAttribute("placeholder", "Search with "+settings("browser"))
}
document.querySelector("#content-nav").addEventListener("click", () => {
document.getElementById("course").style = "display: none;"
document.getElementById("input-search-bar").style = "border-radius: 10px;";
});
</script>
</body>
</nav>
</html>
